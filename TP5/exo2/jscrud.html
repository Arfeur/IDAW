<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    ></script>
    <title>tabletest</title>
    <style>
      body {
        margin-top: 5em;
      }
      .table {
        margin-top: 100px;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nom</th>
          <th scope="col">Mail</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="createUser(event);">
      <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNom" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputMail" class="col-sm-2 col-form-label">Mail</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputMail" />
        </div>
      </div>
      <div class="form-group row">
        <span class="col-sm-2"></span>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary form-control">
            Envoyer
          </button>
        </div>
      </div>
    </form>
    <script src="jscrud.js"></script>
  </body>
</html>
